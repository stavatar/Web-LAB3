<h:body>

        <h:form  id="form" styleClass="contaiers" style=" width: 450px; border-right: 3px groove hsl(207, 64%, 48%);">
            <h:panelGrid styleClass="contaiers borderRight" >

            <h:outputText styleClass="enjoy-css"  value="X" ></h:outputText>
                <br></br>
                    <h:commandLink  styleClass="button" id="x1"   action="#{collectionPoint.addPoints(point)}" actionListener="#{collectionPoint.getXNewPoint}"  value="-5"/>
                <br></br>
                    <h:commandLink styleClass="button" id="x2" action="#{collectionPoint.addPoints(point)}" actionListener="#{collectionPoint.getXNewPoint}" value="-4" />
                <br></br>
                    <h:commandLink styleClass="button" id="x3" action="#{collectionPoint.addPoints(point)}" actionListener="#{collectionPoint.getXNewPoint}" value="-3" />

                    <h:commandLink styleClass="button" id="x4" action="#{collectionPoint.addPoints(point)}"  actionListener="#{collectionPoint.getXNewPoint}" value="-2" />
                <br></br>
                   <h:commandLink styleClass="button" id="x5" action="#{collectionPoint.addPoints(point)}" actionListener="#{collectionPoint.getXNewPoint}" value="-1" />
                <br></br>
                    <h:commandLink styleClass="button" id="x6" action="#{collectionPoint.addPoints(point)}" actionListener="#{collectionPoint.getXNewPoint}" value="0" />
                <br></br>

                <br></br>
                    <h:commandLink styleClass="button" id="x8" action="#{collectionPoint.addPoints(point)}" actionListener="#{collectionPoint.getXNewPoint}" value="2" />
                <br></br>
                    <h:commandLink styleClass="button" id="x9" action="#{collectionPoint.addPoints(point)}" actionListener="#{collectionPoint.getXNewPoint}" value="3" />
                <br></br>
                <h:inputHidden id="canvaX"   value="#{point.x}" ></h:inputHidden>
            </h:panelGrid>
            <div style="height:550px;margin: 10px;border-right: 3px groove hsl(207, 64%, 48%);">

            <h:outputText styleClass="enjoy-css" value="Y"></h:outputText>
                <br/><br/>
            <h:inputText  id="Y" title="Y" size="3"  value="#{point.y}" ></h:inputText>
                <h:outputText  styleClass="ql-color-red" id="Ymes"></h:outputText>
                <br/><br/>
            </div>
        <div style="margin: 10px">
            <h:outputText styleClass="enjoy-css"  value="R"></h:outputText>
            <br/><br/>

            <h:inputText  id="R" class="R" size="3" value="#{point.r}"  ></h:inputText>
            <br/><br/>


                <p:slider  id="Slider" for="form:R"  minValue="1" maxValue="4" step="0.25" />
            <h:outputText id="Rmes"  styleClass="ql-color-red"></h:outputText>
            <br/><br/>
        </div>





        </h:form>

    <div style="">
        <h:dataTable value="#{collectionPoint.points}" var="c"
                     styleClass="order-table  "
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row"
                     id="resultss"><h:column>
            <f:facet name="header">
                X
            </f:facet>
            #{c.x}
        </h:column>
            <h:column>
                <f:facet name="header">
                    Y
                </f:facet>
                #{c.y}
            </h:column>
            <h:column>
                <f:facet name="header">
                    R
                </f:facet>
                #{c.r}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Answer
                </f:facet>
                #{c.flag}
            </h:column>

        </h:dataTable>
    </div>

        <div id="leftSide" style="border-left: 3px groove hsl(207, 64%, 48%); ">
            <h:form id="canvaForm" onclick="" >

                <canvas id="plot" width="300" height="300"   >
                    <div id="canvas-wrapper" >
                        #{collectionPoint.addPoints(p)}
                        <c:forEach var="result" items="#{collectionPoint.points}">
                            <div data-x="#{result.x}" data-y="#{result.y}" data-hit="#{result.flag}" data-radius="#{result.r}"></div>

                        </c:forEach>
                    </div>


                </canvas>

            </h:form>
            <div id="results1"/>

    </div>
